

<div class="ax form-item {{size}}">
    <div class="content">
        <ng-content select="ng-container[header]">
        </ng-content> 
    </div>
    <div class="ax buttons">
        <ax-button icon="fas fa-list-ul icon" type="light" (click)="handleButtonClick($event)">
        </ax-button>
        <ng-content select="ax-button">
        </ng-content>
    </div>
</div>
