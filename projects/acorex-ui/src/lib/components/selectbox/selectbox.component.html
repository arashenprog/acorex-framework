<ax-drop-down [size]="size" #d>
    <ng-container header>
        <div class="ax chips" *ngFor="let item of selectedItems">
            <span>
                {{item[textField]}}
            </span>
            <span (click)="handleItemClick(item)">
                <i class="fas fa-times-circle close"></i>
            </span>
        </div>
        <ax-text-box [readonly]="readonly" [(value)]="text" (onkey)="handleKeyEvent($event)"></ax-text-box>
    </ng-container>
    <ng-container panel>
        <div class="ax list-container">           
            <div style="max-height: 300px;overflow-y: auto;">
                <ng-container *ngIf="getItems(); then thenTemplate; else elseTemplate"></ng-container>
                <ng-template #thenTemplate>
                    <div class="list-item" [class.selected]="item.selected" *ngFor="let item of getItems()"
                        (click)="handleItemClick(item)">
                        {{ item[textField] }}
                    </div>
                </ng-template>
                <ng-template #elseTemplate>
                    <div class="list-item">
                        No Result Found
                    </div>
                </ng-template>
            </div>
        </div>
    </ng-container>
</ax-drop-down>
