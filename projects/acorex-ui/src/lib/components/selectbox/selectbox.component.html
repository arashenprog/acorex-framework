            <div style="max-height: 300px;overflow-y: auto;">

                    <div class="text-item" [class.selected]="item.selected" *ngFor="let item of items"
                        (click)="handleItemClick(item)">
                        {{ item[textField] }}
                    </div>
                </ng-template>
                <ng-template #elseTemplate>
                    <div class="text-item">
                        No Result Found
